version: '3.7'

services:
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    container_name: inventar-app
    volumes:
      - ./:/usr/src/app
      - /tmp:/tmp
    ports:
      - 8002:8000
    environment:
      - ENVIRONMENT=dev
      - API_TOKEN=SECRET_TOKEN
